services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - DATABASE_PATH=/app/data/data.db
      - JWT_SECRET=change-this-in-production
      - ACCESS_TOKEN_EXPIRE_MINUTES=15
      - REFRESH_TOKEN_EXPIRE_DAYS=7
    volumes:
      - ./data:/app/data
